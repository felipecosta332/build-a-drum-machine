<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Drum Machine by Felipe Costa</title>
    <script>
      function play(id) {
        switch (id) {
          case 'Q':
            document.getElementById('display').innerHTML = 'Bass Drum Hit Level 1a';
            break;
          case 'W':
            document.getElementById('display').innerHTML = 'Bass Drum Hit Level 1b';
            break;
          case 'E':
            document.getElementById('display').innerHTML = 'Bass Drum Hit Level 2a';
            break;
          case 'A':
            document.getElementById('display').innerHTML = 'Bass Drum Hit Level 2b';
            break;
          case 'S':
            document.getElementById('display').innerHTML = 'Bass Drum Hit Level 3a';
            break;
          case 'D':
            document.getElementById('display').innerHTML = 'Bass Drum Hit Level 3b';
            break;
          case 'Z':
            document.getElementById('display').innerHTML = 'Bass Drum Hit Level 4a';
            break;
          case 'X':
            document.getElementById('display').innerHTML = 'Bass Drum Hit Level 4b';
            break;
          case 'C':
            document.getElementById('display').innerHTML = 'Bass Drum Hit Level 5a';
            break;
          default:
            document.getElementById('display').innerHTML = 'Nothing here to display yet. Click any of the buttons or press any of its keyboard keys to play a sound.';
        }
        let audio = document.getElementById(id);
        audio.play();
      }
      window.document.onkeyup = function(event) {
        // let keystroke = event.key.toUpperCase();
        play(event.key.toUpperCase());
      }
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Drum Machine by Felipe Costa</h1>
      <div class="card py-3">
        <div class="card-body">
          <div class="text-center" id="display">Nothing here to display yet. Click any of the buttons or press any of its keyboard keys to play a sound.</div>
        </div>
      </div>
      <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clip/QBass-Drum-Hit-Level-1a-www.fesliyanstudios.com.mp3" class="clip" id="Q">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./clip/WBass-Drum-Hit-Level-1b-www.fesliyanstudios.com.mp3" class="clip" id="W">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="./clip/EBass-Drum-Hit-Level-2a-www.fesliyanstudios.com.mp3" class="clip" id="E">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./clip/ABass-Drum-Hit-Level-2b-www.fesliyanstudios.com.mp3" class="clip" id="A">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio src="./clip/SBass-Drum-Hit-Level-3a-www.fesliyanstudios.com.mp3" class="clip" id="S">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./clip/DBass-Drum-Hit-Level-3b-www.fesliyanstudios.com.mp3" class="clip" id="D">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clip/ZBass-Drum-Hit-Level-4a-www.fesliyanstudios.com.mp3" class="clip" id="Z">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./clip/XBass-Drum-Hit-Level-4b-www.fesliyanstudios.com.mp3" class="clip" id="X">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="./clip/CBass-Drum-Hit-Level-5a-www.fesliyanstudios.com.mp3" class="clip" id="C">
      </button>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
